<div>
  <div class="load-container" *ngIf="load">
    <div class="d-flex align-items-center">
      <strong>Loading...</strong>
      <div
        class="spinner-border ms-auto"
        role="status"
        aria-hidden="true"
      ></div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3 pt-4 px-4">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar titulo de pelicula"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="movieSearch"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-bar"
            (click)="searchByTitle()"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3 pt-4 px-4">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar aÃ±o de pelicula"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="yearSearch"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-bar"
            (click)="movieSearchYear()"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="cards-list" *ngIf="!load">
    <div class="card 1" *ngFor="let item of movies" (click)="navigate(item)">
      <div class="card_image">
        <img [src]="item.Poster" />
      </div>
    </div>
  </div>
</div>
